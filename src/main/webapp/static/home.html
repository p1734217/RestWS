<!DOCTYPE html>


<html>
<head>
<meta charset="utf-8">
<title>Welcome</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
		function email1()
		{
			$.ajax({
				     type : "POST",
			         url : "../rest/register?q=getdata",
			         data : {email: $("#email").val()},
			         dataType: "json",
			         success:function(data){
			        		$("#response").html("Response : "+JSON.stringify(data));
			        		$("#country").html("Country: "+data.country);
			        		$("#uname").html("Username:"+ data.username);
			        		$("#e").html("Email: "+data.email);
			         },
			         error: function(){
			        	 alert("NARE");
			         }
			});
		}
	
</script>
</head>
<body>
	<h1>Hello room 19</h1>
	 <label>Please Enter Your Email: </label><input type="text" id="email" /><br/>
     <input type="submit" id="username" onclick="email1()" /><br/>
     
     
     <br>
     <br>
     <div id="response">Response:</div>
      <br>
     <br>
     <div id="uname">Username</div><br/>
     <div id= "e"></div><br/>
     <div id="country"></div>
</body>
     
</html>
