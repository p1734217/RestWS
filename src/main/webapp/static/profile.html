<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script>
  function uploadJqueryForm(){
	    $('#result').html('');
	 
	   $("#form2").ajaxForm({
	    success:function(data) { 
	          $('#result').html(data);
	     },
	     dataType:"text"
	   }).submit();
	}
  
  function uploadFormData(){
	    $('#result').html('');
	 
	  var oMyForm = new FormData();
	  oMyForm.append("file", file2.files[0]);
	 
	  $.ajax({
	    url: '../RestWS/rest/upload?q=upload',
	    data: oMyForm,
	    dataType: 'text',
	    processData: false,
	    contentType: false,
	    type: 'POST',
	    success: function(data){
	      $('#result').html(data);
	    }
	  });
	}
  
  
  </script>
</head>
<body>
<i>Uploading File With Ajax</i><br/>
<form id="form2" method="post" action="/RestWS/rest/login/upload" enctype="multipart/form-data">
  <!-- File input -->    
  <input name="file2" id="file2" type="file" /><br/>
</form>
 
<button value="Submit" onclick="uploadJqueryForm()" >Upload</button><i>Using JQuery Form Plugin</i><br/>
<button value="Submit" onclick="uploadFormData()" >Upload</button><i>Using FormData Object</i>
 
<div id="result"></div>
</body>
</html>
</body>
</html>
