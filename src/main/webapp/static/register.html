<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    function register()
    {	
    	alert("registering");
    	$.ajax({
    		type:"POST",
    		url:"../rest/register?q=register",
    	    data:{username: $("#userName").val(),
				password: $("#userPass").val(),
				email: $("#userEmail").val(),
				country: $("#userCountry").val()
				},
			dataType : "json",
			success: function(data){
				if(data.result=="success"){
					alert("thank you");
				}
				else
					alert("Retry");
			}
    	
    	});
    }
</script>
</head>
<body>



</body>
</html>
